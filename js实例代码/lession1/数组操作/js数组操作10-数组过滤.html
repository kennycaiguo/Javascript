<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	<script type="text/javascript">
		//1.filter()
		const allnum=[0,1,2,3,4,5,6];
		function isOdd(val)
		{
			return val%2!=0;
		}
		var odds=allnum.filter(isOdd); //找出这个数组中的所有奇数
		document.write("odds:"+odds); //1,3,5 
	</script>
		
	</body>
</html>
