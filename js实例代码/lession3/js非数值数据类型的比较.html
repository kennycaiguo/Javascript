<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//字符串的比较,一个一个字符进行比较
			var str1='hello';
			var str2='girl';
			var str3='hello girl';
			document.write((str1>str2)+"<br/>");//true
			document.write((str1<str2)+"<br/>");//flase
			document.write((str1>str3)+"<br/>");//false
			document.write(('a'>'b')+"<br/>");//flase
			document.write("===================================================================<br/>");
			//不是全部字符串，转换为Number类型再比较
			document.write(('1'>=true)+"<br/>");//true
			document.write(('0'<=false)+"<br/>");//true
			document.write((2>true)+"<br/>");//true
			document.write((5>='4')+"<br/>");//true
			//3.任何数和NaN比较，结果都是false,包括NaN本身
			document.write("===================================================================<br/>");
			document.write((NaN<=NaN)+"<br/>");//false
			document.write((5>=NaN)+"<br/>");//false
			document.write((5<=NaN)+"<br/>");//false
			document.write((null>=NaN)+"<br/>");//false
			document.write((null<=NaN)+"<br/>");//false
			document.write((Infinity<=NaN)+"<br/>");//false
		</script>
	</body>
</html>
