<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//快速排序法：先找一个元素作为基准，需要两个新数组left和right，小于基准的数放入了left
			//大于基准数的放入right，然后对left和right分别调用相同的方法直到生效一个元素
			//注意以下函数实现的快速排序功能不会改变原来的数组，必须接收它的返回值，否则没有效果
			//需要用到递归
			function quickSort(arr)
			{
				if(arr.length<=1) {return arr};
				var pivotIndex = Math.floor(arr.length / 2);
				var pivot = arr.splice(pivotIndex, 1)[0];
				var left=[];
				var right=[];
				for (var i=0;i<arr.length;i++) {
					if(arr[i]<pivot)
					{
						left.push(arr[i]);
					}
					else{
						right.push(arr[i]);
					}
				}
				return quickSort(left).concat([pivot],quickSort(right));
			}
			var nums=[85,24,63,25,44,12,8,100];
			document.write("Before quickSort,nums="+nums+"<br>");//Before quickSort,nums=85,24,63,25,44,12,8,100
			var newNums=quickSort(nums);
			document.write("After quickSort,nums="+newNums+"<br>");//After quickSort,nums=8,12,24,25,44,63,85,100
		</script>
	</body>
</html>
