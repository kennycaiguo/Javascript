<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//1.in操作符注意：a in arr ，a表示第几个元素，是索引二不是值。可以加引号也可以不加
			var arr=[10,20,30,40];
			console.log(0 in arr); //true,表示第0个元素是否在数组中，true
			console.log(40 in arr);//false
			document.write(3 in arr);//true
			//2.关于数组的length
			document.write("<br>========================================<br>");
			var key=2**32 //2的32次幂
			arr[key]=10; //当数组下标超过数组的最大值，会转换为字符串设置key的值后，数组的长度不变
			document.write(key in arr);//true
			document.write("<br>========================================<br>");
			document.write(arr.length+"<br>"); //4
			document.write(arr.key+"<br>");//undefine
			document.write(arr[key]+"<br>");//10
			//3.js中数组也是对象，所以可以给数组设置属性（key）
			arr.name="special array";
			document.write(arr.name+"<br>"); //special array
			document.write(arr["name"]+"<br>");//special array
			document.write(arr.length+"<br>"); //4
		</script>
	</body>
</html>
