<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function insertSort(arr)
			{
				for (var i=1;i<arr.length;i++) {
					var tmp=arr[i];
					var j=i;
					for (;j>0;j--) {
						if(tmp>arr[j-1])
						{
							break;
						}
						arr[j]=arr[j-1]
					}
					arr[j]=tmp;
				}
				
			}
			let arr = [2,5,10,7,10,32,90,9,11,1,0,10];
			document.write("排序前arr="+arr+"<br>");//排序前arr=2,5,10,7,10,32,90,9,11,1,0,10
			
			 insertSort(arr);
			document.write("排序后array="+arr+"<br>");//排序后arr=0,1,2,5,7,9,10,10,10,11,32,90
		</script>
	</body>
</html>
