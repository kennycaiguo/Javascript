<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function selectSort(arr)
			{
				var t;
				for (var i=0;i<arr.length-1;i++) {
					for(var j=i+1;j<arr.length+1;j++)
					{
						if(arr[i]>arr[j])
						{
							t=arr[j];
							arr[j]=arr[i];
							arr[i]=t;
						}
					}
				}
			}
			var array=[30,8,9,5,10,40,20];
			document.write("排序前array="+array+"<br>");//排序前array=30,8,9,5,10,40,20
			
			 selectSort(array);
			document.write("排序后array="+array+"<br>");//排序后array=5,8,9,10,20,30,40
		</script>
	</body>
</html>
