<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//数组的定义方式有2种
			//1.赋值定义,常用的方式
			var arr=[10,20,30];
			//2.构造函数方式,了解
			var arr2=new Array(11,22,33);
			document.write("arr2="+arr2+"<br>");
			document.write("length of arr2="+arr2.length+"<br>");
		</script>
	</body>
</html>
