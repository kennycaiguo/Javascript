<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//filter方法需要一个回调函数，而且这个回调函数是条件回调
			/*
			  filter与map方法的区别：
			  1.filter方法只能传递条件表达式，map方法可以传递任何操作
			  2.filter方法得到符合条件的数组，map方法如果传递的不是条件表达式返回数值型数组，如果传递条件表达式返回boolean型数组
			*/
			var nums=[1,2,34,5,6];
			document.write("before filter :"+nums+"<br>");
			var newNums=nums.filter(e=>e>2);
			document.write("after filter :"+newNums+"<br>");
		</script>
	</body>
</html>
