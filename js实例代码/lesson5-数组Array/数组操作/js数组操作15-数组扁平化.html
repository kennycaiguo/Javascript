<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//array.flat(),功能可以将一个有数字和数组组成的数组变为只有数字的数组创建新数组原数组不变
			var arr=[1,2,[3,4],[5,6]];
			document.write("original arr"+arr);
			document.write("<br/>");
			var flatArr=arr.flat();
			document.write("flatted arr"+flatArr);
			
		</script>
	</body>
</html>
