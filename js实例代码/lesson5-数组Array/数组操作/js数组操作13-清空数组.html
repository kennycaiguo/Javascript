<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//清空数组方法1，将数组的长度设置为0；
			var girls=['上井空','山口百惠','广末凉子'];//定义的时候用const，则数组不可改变
			document.write("原来的girls:"+girls);
			document.write("<br/>");
			girls.length=0;
			document.write("length=0的girls:"+girls);//没有删除因为数组为空
			document.write("<br/>");
			girls=['上井空','山口百惠','广末凉子'];
			document.write("length="+girls.length+"的girls:"+girls);
			document.write("<br/>============================================<br/>");
			//清空数组方法2,利用splice(0);
			var foods=['burger','pizza','fried chicked'];
			document.write("原来的foods:"+foods);
			document.write("<br/>");
			foods.splice(0);
			document.write("后来的foods:"+foods);
		</script>
	</body>
</html>
