<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//引用类型包括数组，对象，函数
			//1.数组，查看数组的常用操作
			var arr=[12,22,5,6,99];
			document.write((typeof arr)+"<br/>"); //object
			var p={name:'jason',age:18};
			document.write((typeof p)+"<br/>"); //object
			var fn=function(){document.write("hello");};
			document.write((typeof fn)+"<br/>"); //function
		</script>
	</body>
</html>
