<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//1.=
			var obj={
				name:"lucy",
				gender:"female",
				age:18,
				hobby:["sleep","sex","book","money"],
				boyfriend:{
					name:"Licker",
					age:20,
					gender:'male'
				},
				tostring:function()
				{
					return `name:${obj.name}<br>age:${obj.age}<br>
					        gender:${obj.gender}<br>hobby:${obj.hobby}<br>
							boyfriend:[name:${obj.boyfriend.name},age:${obj.boyfriend.age}]`
				}
			}
			document.write("obj:<br>"+obj.tostring()+"<br>");
			document.write("=================================================<br>");
			//2.Object()
			obj2=new Object();
			obj2.name="Anderson";
			obj2.age=29;
			obj2.gender="male"
			obj2.info=function()
			{
				return `name:${this.name}<br>gender:${this.gender}<br>age:${this.age}`;
			};
			document.write("obj2:"+obj2.info()+"<br>");
			document.write("=================================================<br>");
			//3.new Object({});
			obj3=new Object({
				name:"Joe biden",
				age:85,
				info:function(){return `name:${this.name},age:${this.age}`}
			});
			document.write("obj3:<br>"+obj3.info()+"<br>");
			document.write("=================================================<br>");
			//4.Object.create(null或者对象)
			var o=Object.create({ //传一个对象
				name:"Big pussy",
				age:25,
				height:165,
				info:function(){return `name:${this.name},age:${this.age},height:${this.height}`}
			});
			document.write("o:<br>"+o.info()+"<br>");
			document.write("=================================================<br>");
			//5.function()
			function Person(name,age,sex,hobby)
			{
				this.name=name;
				this.age=age;
				this.gender=sex;
				this.hobby=hobby;
				this.info=function(){
					return `Person[name:${this.name},age:${this.age},gender:${this.gender},hobby:${this.hobby}]`;
				}
			}
			var p=new Person("Jack",20,"Female",["pussy","food","money"]);
			document.write("p:<br>"+p.info()+"<br>");
		</script>
	</body>
</html>
