<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//Number内置对象的Number()方法可以将其它数据类型转换为对象
			document.write("true转换为数字的值是："+Number(true)+"<br>");//1
			document.write("null转换为数字的值是："+Number(null)+"<br>");//0
			document.write("‘123’转换为数字的值是："+Number('123')+"<br>");//123
			document.write("'123a'转换为数字的值是："+Number('123a')+"<br>");//NaN
			document.write("undefined转换为数字的值是："+Number(undefined)+"<br>");//NaN
			//Number内置对象的常量属性
			document.write("Number的最大值是："+Number.MAX_VALUE+"<br>");//1.7976931348623157e+308
			document.write("Number的最小值是："+Number.MIN_VALUE+"<br>");//5e-324,其实这个表示真正的最小值真正的最小值是-(Number.MAX_VALUE)
		    document.write("Number的NaN："+Number.NaN+"<br>");//NaN
			document.write("Number的正无穷大："+Number.POSITIVE_INFINITY+"<br>");//Infinity
			document.write("Number的负无穷大："+Number.NEGATIVE_INFINITY+"<br>");//-Infinity
			document.write("Number的最大的安全整数："+Number.MAX_SAFE_INTEGER+"<br>");//9007199254740991
			document.write("Number的最小的安全整数："+Number.MIN_SAFE_INTEGER+"<br>");//-9007199254740991
			//实例方法
			//1.toString，将数字变为字符串
			document.write("10的字符串形式："+(10).toString()+"<br>");//10
			document.write("0xFF的字符串形式："+(0xFF).toString()+"<br>");//255
			//注意：toString(num)可以将数字转换为指进制的字符串
			document.write("10的二进制字符串形式："+(10).toString(2)+"<br>");//1010
			
			//2.toFixed(num),保留多少为有效数字
			document.write("10保留2位小数的字符串形式："+(10).toFixed(2)+"<br>");//10.00
			document.write("10.003保留2位小数的字符串形式："+(10.003).toFixed(2)+"<br>");//10.00
			//3.toExponential()转换为科学计数法,可以传递参数表示保留多少为有效数字
			document.write("10的科学计数法形式："+(10).toExponential()+"<br>");//1e+1
			document.write("1234的科学计数法形式（保留3位有效数字）："+(1234).toExponential(3)+"<br>");//1e+1
		</script>
	</body>
</html>
