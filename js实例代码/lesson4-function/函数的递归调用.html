<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//递归就是函数调用自身
			function factoral(n)
			{
				return !(n>1)?1:factoral(n-1)*n;
			}
			document.write(`1*...*n=${factoral(3)}`+"<br>");
			document.write("----------------------------------------------------------<br>");
			function accumulateAdd(n)
			{
				return !(n>1)?1:accumulateAdd(n-1)+n;
			}
			document.write(`1+...+n=${accumulateAdd(100)}`+"<br>");
		</script>
	</body>
</html>
