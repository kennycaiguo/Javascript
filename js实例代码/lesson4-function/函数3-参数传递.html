<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a=10,b=20;
			function printVal(x,y)
			{
				document.write("x="+x+"<br>");
				document.write("y="+y+"<br>");
			}
			function swapVal(x,y){
				printVal(x,y);
				var tmp;
				tmp=x;
				x=y;
				y=tmp;
				printVal(x,y);
			}
			document.write("before swap:<br>")
			printVal(a,b);
			document.write("swapping:<br>")
			swapVal(a,b);
			document.write("After swap:<br>")
			printVal(a,b);
			document.write("=======================================<br>")
			var arr=[20,30];
			swapVal(arr[0],arr[1]);
			printVal(arr[0],arr[1]);
			document.write("=======================================<br>")
			var nums=new Object();
			nums.num1=100;
			nums.num2=200;
			swapVal(nums.num1,nums.num2);
			printVal(nums.num1,nums.num2);
			document.write("###################################################<br>")
			//引用传递
			var num1=new Object();
			num1.value=50;
			var num2=new Object();
			num2.value=70;
			function printObj(o1,o2)
			{
				document.write(`value1=${o1.value},value2=${o2.value}<br>`);
			}
			function swapValByRef(o1,o2)
			{
				 var tmp;
				 tmp=o1.value;
				 o1.value=o2.value;
				 o2.value=tmp;
				 //printVal(o1.value,o2.value);
			}
			printObj(num1,num2);
			swapValByRef(num1,num2);
			printObj(num1,num2);
			document.write("###################################################<br>")
			var val1=300;
			var val2=500;
			swapVal(val1,val2);
			printVal(val1,val2);
		</script>
	</body>
</html>
