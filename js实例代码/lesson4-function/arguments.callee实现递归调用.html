<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//callee就是正在执行的程序,在一个匿名函数在使用递归就必须使用callee属性
			var factorial=function (n){
				return !(n>1)?1:arguments.callee(n-1)*n;
			}
			document.write(`1*...*n=${factorial(5)}`+"<br>");
			document.write("====================================<br>");
			var febonacci=function (n)
			{
				if(n<1) return false;
				if(n===1||n===2) return 1;
				return arguments.callee(n-1)+arguments.callee(n-2);
			}
			function testFeb(n)
			{
				for (var i=1;i<=n;i++) {
					document.write(febonacci(i)+",");
				}
			}
			testFeb(12);
		</script>
	</body>
</html>
