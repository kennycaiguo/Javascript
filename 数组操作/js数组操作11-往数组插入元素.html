<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//1.push(),可以插入一个数字，也可以插入一个数组,新元素添加到数组尾部
			//push()会改变原数组
			var nums=[0,1,2];
			nums.push(3);
			var nums2=[4,5];
			nums.push(nums2);//插入数组
			document.write("new nums:"+nums);//0,1,2,3,4,5
			document.write("<br/>=================================<br/>");
			//2.unshift()可以插入一个数字，也可以插入一个数组,新元素添加到数组头部
			//unshift()会改变原数组
			var nms=['jack','may'];
			nms.unshift('paul');
			document.write("new nms:"+nms);//paul,jack,may
			document.write("<br/>=================================<br/>");
			var nms2=['jackline','mayble'];
			nms.unshift(nms2);
			document.write("new nms:"+nms);//jackline,mayble,paul,jack,may
		    document.write("<br/>=================================<br/>");
		    //3.在数组的任何位置插入元素
			var royals=['king','queen'];
			var insertIndex=1;
			var royals2=[...royals.slice(0,insertIndex),'prince',...royals.slice(insertIndex)];
			document.write("royals2:"+royals2);
		</script>
	</body>
</html>
