<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//函数的嵌套定义,注意可以在函数里面定义函数不过，定义之后一点要调用否则这个函数不会执行
			function father()
			{
				document.write("inside father...<br>");
				function son()
				{
					document.write("inside son...<br>");
				}
				son();
			}
			//father();
			 var mother=function ()
			{
				document.write("inside mother...<br>");
				var daughter=function ()
				{
					document.write("inside daughter...<br>");
				}
				daughter();
			}
			mother();
			  
		</script>
	</body>
</html>
