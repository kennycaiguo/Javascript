<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//1.声明方式function 函数名称(args list){}
			function jiujiu()
			{
				for(var i=1;i<=9;i++)
				{
					for (var j=1;j<=9;j++) {
						document.write(`${i}*${j}=${i*j},`);
					}
					document.write(`<br>`);
				}
			}
			//jiujiu();
			//2.var 变量名称=function (args list){},这个必须先定义，再使用
			var printface=function()
			{
				for(var i=1;i<=5;i++)
				{
					for (var j=1;j<=i;j++) {
						document.write(`@_@,`);
					}
					document.write(`<br>`);
				}
			}
			//printface();
			//3.构造函数式：var 变量名称=Function ("参数1","参数2"..."函数体");不建议使用
			var func=Function("",`for(var i=1;i<=5;i++)
				{
					for (var j=1;j<=i;j++) {
						document.write("@_@,");
					}
					document.write("<br>");
				}`);
				func();
		</script>
	</body>
</html>
