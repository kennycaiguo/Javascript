<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//打印1-100之间的所有偶数
			function printEvenNums()
			{
				document.write("0-100之间的所有偶数如下：<br>");
				for (var i=0;i<=100;i++) {
					if(i%2===0)
					{
						document.write(i+",");
					}
					if((i+1)%20===0) document.write("<br><br>");
				}
			}
			function printRangeEvenNums(min,max)
			{
				document.write(`${min}-${max}之间的所有偶数如下：<br>`);
				for (var i=min;i<=max;i++) {
					if(i%2===0)
					{
						document.write(i+",");
					}
					if((i+1)%20===0) document.write("<br><br>");
				}
			}
			//printEvenNums();
			printRangeEvenNums(30,90);
			document.write("=========================================<br>");
			//在js中，函数形参和实参的个数可以不一样
			function printInfo(name,age,phone)
			{
				document.write(`name:${name},age:${age},phone:${phone}<br>`);
			}
			printInfo('Jack',20);//name:Jack,age:20,phone:undefined
			printInfo(20,'13533344444');//name:20,age:13533344444,phone:undefined
			document.write("=========================================<br>");
			function add(a,b)
			{
				document.write(`${a}+${b}=${a+b}<br>`);
			}
			add(10,20);//10+20=30
			add(10,20,30);//10+20=30
			add(10);//10+undefined=NaN
			//可以给参数赋予默认值
			document.write("=========================================<br>");
			function threeAdd(a,b,c=10)
			{
				document.write(`${a}+${b}+${c}=${a+b+c}<br>`);
			}
			threeAdd(10,20);//10+20+10=40,c使用默认值
			threeAdd(20,30,50); //20+30+50=100，如果有实参传递值给c则乘，使用实参的值
		</script>
	</body>
</html>
