<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//函数的属性name,length(代表参数的个数)，toString方法,会输出函数的完整定义的字符串
			function myFun(){
				alert("hello js！！！");
			}
			document.write("function name:"+myFun.name+"<br>");//function name:myFun
			document.write("function length:"+myFun.length+"<br>");//function length:0
			document.write("<br>");
			function youFun(name,gender,age){
				alert(`hello ${name},how are you！！！you are ${gender}.you are now ${age}years old`);
			}
			document.write("function name:"+youFun.name+"<br>");//function name:youFun
			document.write("function length:"+youFun.length+"<br>");//function length:3
			document.write(youFun.toString());//function youFun(name,gender,age){ alert(`hello ${name},how are you！！！you are ${gender}.you are now ${age}years old`); }
		    youFun("jack",'male',30);
		</script>
	</body>
</html>
