<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function printface()
			{
				for(var i=1;i<=5;i++)
				{
					for (var j=1;j<=i;j++) {
						document.write(`@_@,`);
					}
					document.write(`<br>`);
				}
			}
			
			function callfun(fun) //可以将一个函数的函数名作为参数传递给另外一个函数，并且在另外一个函数里面调用该函数
			{                     //这就是回调函数的机制
				document.write("inside caller...<br>");
				fun();
			}
			callfun(printface);
		</script>
	</body>
</html>
