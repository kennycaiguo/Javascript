<!DOCTYPE html>
<html>

	<body>
		<script type="text/javascript">
			function max(a,b)
			{
				return a>b?a:b;
			}
			function max(a,b,c)
			{
				return c>(a>b?a:b)?c:(a>b?a:b);
			}
			max=max(10,20,50)
			document.write(`max=${max}`);
		</script>
	</body>
