<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//1.强制类型转换为String，使用String(其他类型),可以将所有类型转换为字符串
			var val=123;
			var valStr=String(val);
			document.write("the type of valStr:"+typeof valStr+"<br/>");//string
			per={
				name:"jack",
				age:20
			};
			var perStr=String(per);
			document.write("the type of perStr:"+typeof perStr+"<br/>");
		    document.write( perStr+"<br/>");//[object Object]
			var arr=[10,20,30];
			var arrStr=String(arr);
			document.write("the type of arrStr:"+typeof arrStr+"<br/>");
		    document.write( perStr+"<br/>");//[object Object]
			//2.可以通过Number(其它类型)将其它类型转换为Number
			var vs="123";
			var vsVal=Number(vs);
			document.write("the type of vsVal:"+typeof vsVal+"<br/>");//number
			document.write("value of Number(NaN):"+Number(NaN)+"<br/>");//NaN
			document.write("value of Number('123'):"+Number("123")+"<br/>");//123
			document.write("value of Number('123abc'):"+Number("123abc")+"<br/>");//NaN
			document.write("value of Number('Infinity'):"+Number('Infinity')+"<br/>");//Infinity
			document.write("value of Number(undefined):"+Number(undefined)+"<br/>");//NaN
			document.write("value of Number(null):"+Number(null)+"<br/>");//0
			document.write("value of Number(true):"+Number(true)+"<br/>");//1
			document.write("value of Number(false):"+Number(false)+"<br/>");//0
			document.write("=========================================="+"<br/>");
			//3.可以通过Boolean(其它类型)将其它类型转换为Boolean
			var trueStr="true";
			var trueB=Boolean(trueStr);
			document.write("the type of trueB:"+typeof trueB+"<br/>");//boolean
			document.write("value of Boolean(NaN):"+Boolean(NaN)+"<br/>");//false
			document.write("value of Boolean(null):"+Boolean(null)+"<br/>");//false
			document.write("value of Boolean(0):"+Boolean(0)+"<br/>");//false
			document.write("value of Boolean(1):"+Boolean(1)+"<br/>");//true
			document.write("value of Boolean([1,2,3]):"+Boolean([1,2,3])+"<br/>");//true
			document.write("value of Boolean(per):"+Boolean([per])+"<br/>");//true
			
		</script>
	</body>
</html>
