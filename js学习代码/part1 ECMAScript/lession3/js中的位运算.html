<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//位运算包括& | ~ ^ << >> >>>，位运算只能在整数之间进行，如果由小数会自动取整
			//位与运算，按位与1与1=1，1与0=0，0与任何数=0
			document.write("3&7="+(3&7)+"<br/>");//3&7=3;
			document.write("3.1&7="+(3.1&7)+"<br/>");//3.1&7=3;
			//位或|
			document.write("3|7="+(3|7)+"<br/>");//3&7=7;
			//按位异或^,相同位0，不同位1
			document.write("3^7="+(3^7)+"<br/>");//3^7=4;
			//异或由一个重要特性，即一个数连续异或同一个数两次，结果是它本身
			//应用，可以不用定义第三个变量来实现交换两个变量的值
			var num1=4;
			var num2=5;
			document.write("before:num1="+num1+",num2="+num2+"<br/>");//4,5
			num1=num1^num2;
			num2=num1^num2;
			num1=num1^num2;
			document.write("after:num1="+num1+",num2="+num2+"<br/>");//5,4
			//~将一个整数的32位全部取反
			document.write("~3="+(~3)+"<br/>");// -4
		    document.write("~0="+(~0)+"<br/>");// -1
			//特性：对一个整数连续取反两次，得到它本身。
			document.write("~~3="+(~~3)+"<br/>");// ~~3=3；
			//应用，利用连续两次取反对一个小数取整
			document.write("~~3.1="+(~~3.1)+"<br/>");// ~~3.1=3；
			//带符号的右移操作符>> 用法：m>>n 表示m的所有二进制位往右移动n位
			//右移一位相当于除以2，右移n位相当于除以2的n次幂。
			document.write("7>>3="+(7>>3)+"<br/>");// 30
			document.write("10>>3="+(10>>3)+"<br/>");//1
			//左移<< m<<n;
			document.write("7<<3="+(7<<3)+"<br/>");// 
		</script>
	</body>
</html>
