<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//1.自动类型转换为String，利用+号连接string和其它类型会把先其它类型转换为String然后连接
			//如果string是第一项不管表达式有多少项，其它的所有项都会先变为String然后再连接，string在最后，前面有数字相加，
			//会先计算结果，然后再和String连接
			var res1=123+'abc';
			document.write("123+'abc'的结果是:"+typeof res1 +"类型"+"<br/>")//string
			var res2=[1,2,3]+'hello';
			document.write("[1,2,3]+'abc'的结果是:"+typeof res2 +"类型"+"<br/>")//string
			document.write("true+'abc'的结果是:"+typeof (true+'abc')+"类型"+"<br/>")//string
			document.write("1+3+'abc'的结果是:"+(1+3+'abc')+"<br/>")//4abc
			console.log(1+3+'abc')//4abc
			document.write("'abc'+1+3的结果是:"+'abc'+1+3+"<br/>")//abc13
			document.write("======================2.自动类型转换为Boolean,当用于条件判断的时候========================="+"<br/>")
			 //2.自动类型转换为Boolean,当用于条件判断的时候
			 var num1=0;
			 var num2=10;
			 document.write(num1?"true":"false"+"<br/>")//false
			 document.write(num2?"true":"false"+"<br/>")//true
			 document.write(NaN?"true":"false"+"<br/>")//false
			 document.write(null?"true":"false"+"<br/>")//false
			 document.write(0?"true":"false"+"<br/>")//false
			 document.write(""?"true":"false"+"<br/>")//false
			 document.write(undefined?"true":"false"+"<br/>")//false
			 //3.自动类型转换为Number发生在非数值数据进行除了+号以外的运算时会发生向Number类型自动转换
			 //只有全是数字型的字符串表达式或只有者数字型和布尔型或null组成的表达式可以计算，否则是NaN
			 //这个特性只有在js中才行，在c，c++，java等静态语言是不行的，Python也不行
			 document.write("==================3.自动类型转换为Number=================="+"<br/>")
			 document.write("'5'-'3'="+('5'-'3')+"<br/>")//'5'-'3'=2
			 document.write("'5'*'3'="+('5'*'3')+"<br/>")//'5'*'3'=15
			 document.write("'5'-1="+('5'-1)+"<br/>")//'5'-1=4
			 document.write("'5'-null="+('5'-null)+"<br/>")//'5'-null=5
			 document.write("true-1="+(true-1)+"<br/>")//true-1=0，true的默认值是1,1-1=0
			 document.write("true-null="+(true-null)+"<br/>")//true-null=1，因为null可以当0使用
			 document.write("'5'*[1]="+('5'*[1])+"<br/>")//'5'*[1]=5
			 document.write("'5'*[1,2]="+('5'*[1,2])+"<br/>")//'5'*[1,2]=NaN
			  document.write("'5'-undefined="+('5'-undefined)+"<br/>")//'5'-undefined=NaN
			  document.write("'f'-3="+('f'-3)+"<br/>")//NaN
			  document.write("'f'-'a'="+('f'-'a')+"<br/>") //NaN
			 
		</script>
	</body>
</html>
