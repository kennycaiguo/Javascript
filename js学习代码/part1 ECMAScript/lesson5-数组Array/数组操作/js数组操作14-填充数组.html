<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//1.array.fill()功能用一个指定的数字填充数组，将数组的所有元素都赋值为这个数
			//1.1.array.fill(num)
			var nums=[1,2,3,4];
			document.write("original nums"+nums);//1,2,3,4
			document.write("<br/>");
			nums.fill(100);
			document.write("filled nums"+nums);//100,100,100,100,100
			document.write("<br/>");
			//1、2.Array(length).fill(num) //length是必须的否则报错
			var digits=[1,2,3,4,5,6,7];
			document.write("original digits"+digits);//1.2,3,4,5,6,7
			document.write("<br/>");
			//digits=Array(4).fill(30);
			//document.write("new digits"+digits);//30,30,30,30
			digits=Array(7).fill(30); 
			document.write("new digits"+digits);//30,30,30,30,30,30,30
			document.write("<br/>==================================<br/>");
			//2.Array.from(length,function(){}) //可以创建对象数组
			 function Person(name,age) //js的构造函数
			 {
				 this.name=name;
				 this.age=age;
				this.toString=function() //js定义成员函数
				 {
					 return "name:"+this.name+",age:"+this.age;
				 }
			 }
			 var jack=new Person("jack",18);
			 document.write(jack.toString());
			 document.write("<br/>");
			 var length=3;
			 var persons=Array.from(Array(length),function(){
				 return new Person("jack",18);
			 });
			 document.write("persons:"+persons+"<br/>");
			 persons[0].name="mary";
			 persons[0].age=22;
			 document.write("new persons:"+persons);
		</script>
	</body>
</html>
