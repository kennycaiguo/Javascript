<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//1.array.pop()删除数组最后一个元素,然后返回该元素
			var scores=[90,70,67,88,76];
			scores.pop();
			document.write("new scores:"+scores);//90,70,67,88
			document.write("<br/>==========================<br/>");
			//2.array.shift()删除数组第一个一个元素,然后返回该元素
			var ages=[10,20,13,14,8];
			ages.shift();
			document.write("new ages:"+ages); //20,13,14,8
			document.write("<br/>==========================<br/>");
			//array.splice()
			var sizes=[33,44,22,100,67];
			//sizes.splice(1,3); //33,67 //从第二个开始删除3个元素
			sizes.splice(2)//33,44
			document.write("new sizes:"+sizes); 
			//注意，如果splice带3个参数，它可以插入元素而不是删除
			//写法:array.splice(index,0,data1,data2,....);
			sizes.splice(1,0,55); //在第二个位置（下标是1），删除0个，插入数字55
			document.write("<br/>");
			document.write("new sizes:"+sizes); //33,55,44
			//splice实现替换
			//写法array.splice(index,n,data1,data2,......);
			/*
			index：需要替换的元素的起始位置；
			n：需要替换的元素的个数，实质是删除；
			data1，data2：需要插入元素，用逗号隔开；
			总的来说，splice实质上是通过删除元素来实现插入、删除、替换的；
			*/
			document.write("<br/>==========================<br/>");
			const friends=['lili','jacky','ben','rose','pauline'];
			friends.splice(1,2,'mary','lucy');//lili,mary,lucy,rose,pauline
			document.write("new friendss:"+friends);
			document.write("<br/>==========================<br/>");
			//3.可以通过组合展开操作符和数据字面量以不可变的方式从数组中删除项。
			const names = ['张三', '李四', '王五', '赵六'];
			var newNames=[...names.slice(0,1),...names.slice(names.length-1)];
			document.write("newNames:"+newNames);//张三,赵六
			document.write("<br/>");
			//4.可以通过组合展开操作符和数据字面量以不可变的方式从数组中删除项。写法2
			const bosses = ['kenny', 'may', 'jane', 'king'];
			var index=1;
			var deleteCount=2;
			var newBosses=[...bosses.slice(0,index),...bosses.slice(index+deleteCount)];
			document.write("newBosses:"+newBosses);
		</script>
	</body>
</html>
