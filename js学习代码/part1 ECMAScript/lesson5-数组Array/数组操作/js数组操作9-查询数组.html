<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//1. array.every() 方法,需要传递一个回调函数，用于条件判断
             //如果每个项都通过predicate 检查，则array.every(predicate)返回true。
			 const ns1=[0,2,4,6];
			 const ns2=[0,1,2,3,4];
			 function isEven(val) //一个规则判断是否是偶数
			 {
				 return val%2===0;
			 }
			 var b1=ns1.every(isEven);//ns1的所有元素第三偶数吗？true。
			 document.write("b1:"+b1);
			 document.write("<br/>");
			 var b2=ns2.every(isEven);//ns2的所有元素第三偶数吗？false.
			 document.write("b2:"+b2);
			  document.write("<br/>#####################################<br/>");
		    //2.array.some()方法，只要有一项符合添加就返回true
			   b1=ns1.some(isEven);//ns1是否含有偶数？true.
			   document.write("b1:"+b1);
			 document.write("<br/>");
			   b2=ns2.some(isEven);//ns2是否含有偶数？true。
			 document.write("b2:"+b2);//true
		</script>
	</body>
</html>
