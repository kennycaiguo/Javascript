<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//slice()函数获取数组片段
			var families=['grandpa','grandma','father','mother','sister','brother']
			//从第三个元素（下标为2开始，包含该元素，一直切到最后包含最后那个
		    var nuclearfam=families.slice(2); // 'father','mother','sister','brother'
			document.write(nuclearfam);
			document.write("<br/>");
			var olderFam=families.slice(0,4); //这种切法是包头不包尾
			document.write(olderFam);
		</script>
		
	</body>
</html>
