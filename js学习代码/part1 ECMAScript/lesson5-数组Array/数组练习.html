			//1.写一个你产生一个数组的函数
			function makeArr(count)
			{
				var arr=[];
				for (var i=0;i<count;i++) {
					arr[i]=~~(Math.random()*count+Math.random()*10)
				}
				return arr;
			}
			var arr=makeArr(5);
			document.write("arr="+arr+"<br>");
			//2.用函数实现求一个数组的最大值
			function getMax(arr)
			{
				var max=arr[0];
				for(var i=0;i<arr.length;i++)
				{
					if(max<arr[i]) max=arr[i];
				}
				
				return max;
			}
			var nums=[30,30,50,40,6,30];
			document.write("max of nums="+getMax(nums)+"<br>");//max of nums=60
