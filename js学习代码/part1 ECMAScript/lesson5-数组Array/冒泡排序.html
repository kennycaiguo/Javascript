<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function bubbleSort (arr,len)
			{
				var t=0;
				len=arr.length;
				
				for(var i=0;i<len;i++)
				{
					
					for(var j=0;j<len-1-i;j++)
					{
						if(arr[j]>arr[j+1])
						{
							t=arr[j];
							arr[j]=arr[j+1];
							arr[j+1]=t;
						}
					}
				 }
			}
			var array=[30,8,9,5,10,40,20];
			document.write("排序前array="+array+"<br>");//排序前array=30,8,9,5,10,40,20
			
			bubbleSort(array);
			document.write("排序后array="+array+"<br>");//排序后array=5,8,9,10,20,30,40
		</script>
	</body>
</html>
