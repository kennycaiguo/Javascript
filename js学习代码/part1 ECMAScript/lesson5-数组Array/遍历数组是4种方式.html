<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		//1.for
		var arr=[11,22,33,44,55];
		for(var i=0;i<arr.length;i++)
		{
			document.write(`第${i+1}个元素的值为${arr[i]}`+"<br>");
		}
		document.write("=========================================================<br>");
		//2.for...of
		 
		for (let val of arr) { //val是值，表示索引
			document.write( val+"<br>");
		}	
		 //3.for(let s in arr)
		document.write("=========================================================<br>");
		for(let i in arr) //i只能是index，是索引
		{
			document.write( arr[i]+"<br>");
		}
		 document.write("=========================================================<br>");
		 //4.arr.forEach
		arr.forEach((v,i)=>document.write(`第${i+1}个元素的值为${v}`+"<br>")) ;
		</script>
		
	</body>
</html>
