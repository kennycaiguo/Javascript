<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//数组的增删改查
			var arr=[10,20,30,4,5,6,7,8,9,11];
			//新增arr.push(val)方法添加到末尾，arr.unshift(val)方法，添加到头部，arr[新下标]=val，添加到末尾，数组自动扩容
			arr.push(20);
			document.write("arr="+arr+"<br>");//arr=10,20,30,4,5,6,7,8,9,11,20
			arr.unshift(13);
			document.write("arr="+arr+"<br>");//arr=13,10,20,30,4,5,6,7,8,9,11,20
			
			//删除，arr.pop(),弹出末尾元素，arr.shift()，弹出首元素,delete arr[num]只是将该元素变为空，位置还留着
			//arr.splice(...),将length变小，可以删除新length后面的元素
			arr.pop(); 
			document.write("arr="+arr+"<br>");//arr=13,10,20,30,4,5,6,7,8,9,11
			arr.shift();
			document.write("arr="+arr+"<br>");//arr=10,20,30,4,5,6,7,8,9,11 
			delete arr[0];
			document.write("arr="+arr+"<br>");//arr=,20,30,4,5,6,7,8,9,11//delete 只是将该元素变为空，位置还留着
		   document.write("arr.length="+arr.length+"<br>");//arr.length=10
		   arr[0]=5;//arr=5,20,30,4,5,6,7,8,9,11
		   document.write("arr="+arr+"<br>");
		   arr.splice(0,1);//从0开始，删除一个元素，注意如果splice的参数是三个，它就被删除，而是插入或者替换
		   document.write("arr="+arr+"<br>");//arr=20,30,4,5,6,7,8,9,11
		   
		   //修改arr[num]=val;arr.splice(index,count,newval)
		   arr[2]=10;
		   document.write("arr="+arr+"<br>");//arr=20,30,10,5,6,7,8,9,11
		   arr.splice(2,1,50);
		   document.write("arr="+arr+"<br>");//arr=20,30,50,5,6,7,8,9,11
			
		   //查询，arr.find方法,找符合条件的第一个值,arr.indexOf，arr.inlcudes(val,index)
		   //arr.lastIndexOf(val)，arr.findIndex(callback) callback 是一个回调函数
		     var fond=arr.find(num=>num>10) ;
			 document.write("fond="+fond+"<br>");//fond=20
			 arr[8]=30;
			 var index=arr.indexOf(30);
			  document.write("index="+index+"<br>");//index=1;
			  index=arr.indexOf(30,2);
			  document.write("index="+index+"<br>");//30在数组中第二次出现的位置index=8
			  var res=arr.includes(30,1);
			 document.write("res="+res+"<br>");	//res=true
			 index=arr.lastIndexOf(30);
			 document.write("index="+index+"<br>");	//30在数组中最后一次出现的位置index=8
			var  index2=arr.findIndex(function(val){return val===7;});
			 document.write("index2="+index2+"<br>"); //index2=5
		</script>
	</body>
</html>
