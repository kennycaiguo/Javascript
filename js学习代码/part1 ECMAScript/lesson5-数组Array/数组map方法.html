<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//map方法不会改变原来的数组，必须接收它的返回值作为结果
			let arr=[5,6,7,8,9]
			document.write("before map,arr="+arr+"<br>");
			var arrRet=arr.map(function(el){return el+2;});
			document.write("after map,arr="+arrRet+"<br>");
			document.write("==========================================<br>");
			arrRet=arr.map(e=>e*2);//可以使用lambda表达式
			document.write("after second map,arr="+arrRet+"<br>");
			//map方法如果在里面的参数使用条件表达式，返回是人true或者false
			var retarr=arr.map(e=>e%2===0);
			document.write("after 3rd map,arr="+retarr+"<br>");//after 3rd map,arr=false,true,false,true,false
		</script>
	</body>
</html>
