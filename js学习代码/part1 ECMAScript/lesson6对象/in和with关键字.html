<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//in 用来判断一个字符串是否是对象的键
			var person={
				name:'Mary',
				age:18,
				height:165,
				hobby:['sex','food','money']
			}
		console.log(name in person); //flase 
		console.log("name" in person);//true
		console.log("sex" in person);//flase，因为该键不存在
		//console.log(age in person); //值是数字，它对应的键如果没有引号就会报错age is not defined
		//console.log(hobby in person);//值是数组，它对应的键如果没有引号也会会报错age is not defined
		//with 用来同时操作对象的多个属性的便捷方式,语法with(对象){在这里操作属性}
		with(person)
		{
			name='rosey',
			age=20,
			height=160,
			hobby=['eat']
		}
		console.log(person);
		</script>
	</body>
</html>
