<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//1.for...in
			var p={
				name:"Willie",
				age:30,
				gender:'male',
				height:195
			}
			for(let s in p)
			{
				document.write(`${s}:${p[s]}<br>`);
			}
			//2.Object.keys 
			var keys=Object.keys(p)//利用Object类的keys方法获取所有键
			for (let k of keys) {
				document.write(`${k}:${p[k]}<br>`);//根据键来取值
			}
			//3.Object.values //不好
			 var values=Object.values(p);
			 for (let v of values) {
			 	document.write(v+"<br>");
			 }
			 //4.Object.entries
			 for (e in Object.entries()) {
			 	document.write(`${e.key}:${e.value}<br>`);
			 }
		</script>
	</body>
</html>
