<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//Object对象是js中所有数据类型的根对象，所有的js类型都是继承自Object内置对象
			//js中判断一个对象是否是另外一个对象的实例可以使用instanceof操作符
			//必须是实例对象，基本数据类型都返回false，基本数据类型必须使用Object(数据类型)进行转换否则返回false
			/*
			  常见方法：
			  实例方法
			  1.构造方法和new连用：Object() 如var o=new Object()，没有参数，也可以将任意数据类型转换为Object，
			  语法：Object(数据类型)
			  2.Object.create(),也可以用来创建对象
			  3.具体对象.valueOf(),返回自身的值
			  4.具体对象.toString(),返回对象的字符串形式，默认是object Object，需要修改Object的toString方法得到需要的
			  输出形式
			  5.具体对象.hasOwnProperty(key):判断某个属性是否是对象自身的属性
			  静态方法：
			  1.Object.keys(obj) :静态方法，用来返回对象的所有键，保存在一个数组中
			  2.Object.values(obj) :静态方法，用来返回对象的所有值，保存在一个数组中
			  3.Object.entries(obj) :静态方法，用来返回对象的所有键值对，保存在一个数组中
			  4.Object.getOwnPropertyNames(obj):静态方法,和Object.keys(obj)类似，但是不完全一样
			  ...
			*/
			var arr=[1,2,3];
			var name="Mary";
			
			console.log(arr instanceof Object);//true
			console.log(name instanceof Object);//flase;非对象实例，因此返回 false
			console.log(name instanceof String);//flase;非对象实例，因此返回 false
			var p={
				name:'jackline',
				age:18
			};
			console.log(p instanceof Object); //true
			
			var name1=new String("Mary");
			console.log(name1 instanceof Object);//true;
			console.log(name1 instanceof String);//true;
			
			
			function Car(make, model, year) {
			  this.make = make;
			  this.model = model;
			  this.year = year;
			}
			const auto = new Car('Honda', 'Accord', 1998);
			
			console.log(auto instanceof Car);//true
			// expected output: true
			
			console.log(auto instanceof Object);//true
			
			var num=12;
			console.log(num instanceof Number);//false,非对象实例，因此返回 false
			var num1=new Number(13);
			console.log(num1 instanceof Number);//true
			var obj={
				width:300,
				height:200
			}
			//重写toString方法
			Object.prototype.toString=
				function()
				{
					return `obj[width:${this.width},height:${this.height}]`;
				};
			
			console.log(obj.valueOf());//{width: 300, height: 200}
			var arr=[1,2];
			console.log(arr.valueOf());//[1,2]
			console.log(obj.toString());//[object Object],这是Object内置对象的默认toString()方法的结果
			console.log(arr.toString());//1,2，数组已经重写了Object的toString方法。自定义对象没有重写，结果是[object Object]
			console.log(obj.hasOwnProperty("width"));//true
		</script>
	</body>
</html>
