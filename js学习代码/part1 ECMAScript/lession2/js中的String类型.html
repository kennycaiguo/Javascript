		<script type="text/javascript">
			//typeof运算符可以获取变量类型

			  \n 换行

			  \b 退格
			  \' '
			  \" "
			  \& &
			*/
		   
		   str="i love big \r\n girls";
		   document.write(str);
		   console.log(str);
		    str="i love big \t girls";

			str="i love big \' girls";

		</script>
