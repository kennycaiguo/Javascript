<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			document.write("123"+10+"<br/>");//12310
			document.write("123"+undefined+"<br/>");//123undefined
			document.write("123"+null+"<br/>");//123null
			document.write("123"+true+"<br/>");//123true
			var arr=[1,2,3];
			document.write(arr+"abc"+"<br/>");//1,2,3abc
			document.write("abc"+arr+"<br/>");//abc1,2,3
			document.write("abc"+Infinity+"<br/>");//abcInfinity
			obj={name:'ani',age:10};
			 document.write("abc"+obj+"<br/>");//abc[object Object]
			 document.write(obj+"abc"+"<br/>");
		</script>
	</body>
</html>
